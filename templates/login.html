<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h1 { color: #dc3545; }
        form { display: inline-block; text-align: left; margin-top: 20px; }
        label, input { display: block; margin-bottom: 10px; width: 100%; }
        button { background: #28a745; color: white; padding: 8px 16px; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        a { text-decoration: none; color: #007bff; display: block; margin-top: 10px; }
    </style>
</head>
<body>
<h1>Вход в систему</h1>
<form action="/login" method="post">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Войти</button>
</form>
<a href="/">На главную</a>
</body>
</html>
